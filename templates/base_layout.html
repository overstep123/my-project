{#{% load staticfrom staticfiles %}#}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'base_style.css' %}">
</head>
<nav class="navbar navbar-light bg-light justify-content-between headnav">
    <a class="navbar-brand">强势反弹股票预测工具</a>
    <form class="form-inline">
        {% csrf_token %}
        {{ username }}
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">登出</button>
    </form>
</nav>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <nav class="bd-links sidenav">
                <div class="bd-toc-item">历史预测股票</div>
                <div class="bd-toc-item">历史股票数据查询</div>
            </nav>
        </div>
        <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>
</body>
</html>
